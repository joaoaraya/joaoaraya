            </div>
            <div class="xp-tab-1">

                    <img src="./src/icons/ico-android.png" alt="icone">

                </div>
                <div class="xp-item">
                    <img src="./src/icons/ico-multiplayer.png" alt="icone">

                <div class="xp-item">
                    <img src="./src/icons/ico-api.png" alt="icone">

                </div>

                </div>
            </div>
            <div class="xp-tab-2">
                <div class="xp-item">
                    <img src="./src/icons/ico-db.png" alt="icone">
                    <span>SQL, NoSQL</span>
                </div>
                <div class="xp-item">
                    <img src="./src/icons/ico-react.png" alt="icone">
                    <span>Node, React</span>
                </div>
            </div>
        </div>

        <div id="designer" class="xp-card">
            <div class="xp-title">
                <h1>Designer</h1>
            </div>
            <div class="xp-tab-1">

                    <img src="./src/icons/ico-css.png" alt="icone">

                </div>
                <div class="xp-item">

                </div>
            </div>
            <div class="xp-tab-2">
                <div class="xp-item">
                    <img src="./src/icons/ico-edit.png" alt="icone">
                    <span>Wireframe</span>
                </div>
                <div class="xp-item">
                    <img src="./src/icons/ico-interface.png" alt="icone">
                    <span>Prototipagem</span>
                </div>
                <div class="xp-item">
